<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Game Sales</title>
		<link href="style.css" type="text/css" rel="stylesheet" />	 
   	</head>
   	<body>
		<div style="text-align:center; font-size: 40px; margin-top: -20px;">
			<p>Game Sales Comparison</p>
		</div>
   		<br />
   		<br />

	   	<div id="wrapper">
			<div >
				<label class="leftAlign" for="categorySelect">X-Axis: </label>
				<select class="leftAlign" class="custom-select" id="xCategorySelect">
					<option selected value="Platform">Platform</option>
					<option value="Genre">Genre</option>
					<option value="Publisher">Publisher</option>
					<option value="Year">Year</option>
				</select>
				<label class="leftAlign" for="categorySelect">Y-Axis: </label>
				<select class="leftAlign" class="custom-select" id="yCategorySelect">
					<option selected value="Global_Sales">Global Sales</option>
					<option value="NA_Sales">NA Sales</option>
					<option value="EU_Sales">EU Sales</option>
					<option value="JP_Sales">Japan Sales</option>
					<option value="Other_Sales">Other Sales</option>
				</select>
				<div class="leftAlign" style="display: flex;">
					<form  name="cutoff">
						<label for="cutoffFilter" class="show">Sales Cutoff:</label>
						<input type="text" id="cutoff" value="0">
					</form>
					<button id="cutoffButton1">Enter</button>
				</div>
				<label class="leftAlign" for="categorySelect">Ordering: </label>
				<select class="custom-select" id="sortSelect">
					<option selected value="lowToHigh">Low to High</option>
					<option value="highToLow">High to Low</option>
				</select>
			</div>
			<div id="chart1Wrapper">
				<p id="chart1Title"></p>
				<div id="chart1">
				</div>
				<div id="sideText1">
					<b> Additional Info: </b>
					<p id="columnName">Column Name: </p>
					<p id="value">Value: </p>
				</div>
			</div>
	   	</div>	
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
