<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Game Sales</title>
		<link href="style.css" type="text/css" rel="stylesheet" />	 
   	</head>
   	<body>
		<div style="text-align:center; font-size: 40px; margin-top: -20px;">
			<p>Game Sales Comparison</p>
		</div>
   		<br />
   		<br />
		<div>
			<label for="categorySelect">X-Axis: </label>
			<select class="custom-select" id="xCategorySelect">
				<option selected value="Platform">Platform</option>
				<option value="Genre">Genre</option>
				<option value="Publisher">Publisher</option>
				<option value="Year">Year</option>
			</select>

			<label for="categorySelect">Y-Axis: </label>
			<select class="custom-select" id="yCategorySelect">
				<option selected value="Global_Sales">Global Sales</option>
				<option value="NA_Sales">NA Sales</option>
				<option value="EU_Sales">EU Sales</option>
				<option value="JP_Sales">Japan Sales</option>
				<option value="Other_Sales">Other Sales</option>
			</select>

			<form name="cutoff">
				<label for="cutoffFilter" class="show">Sales Cutoff:</label>
				<input type="text" id="cutoff">
		  </form>
        </div>
	   	<div id="wrapper">
			<div id="chart1">
	    	</div>
		  	<div id="chart3">
				Text
			</div>
	   	</div>	
	</body>

</html>
